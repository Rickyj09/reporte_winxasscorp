<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/static/img/favicon.png">
  <title>{%block title%}Subir Archivo{%endblock%}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css')}}" />
</head>

<body background="/static/img/fondo1.jpg">
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('home')}}">INICIO </a>
    </li>
    <li class="nav-item">
      {% if current_user.is_authenticated %}
      <a class="nav-link" href="/logout"> {{ current_user.username}} (Salir)</a>
    </li>
    <li class="nav-item">
      {% else %}
      <a class="nav-link" href="/login">Login</a>
      <a class="nav-link" href="/registro">Registro</a>
      {% endif %}
    </li>
  </ul>
  <div class="container">
    <div class="row">
      <div class="form-group col-xs-12 col-sm-12 col-md-12  position-relative">
        <img src="/static/img/logo1.png">
        <h6>
          Subir archivo
        </h6>
       
        <button id="import_button">Importar CSV</button>

<script>
    document.getElementById("import_button").addEventListener("click", function() {
        fetch("/import_csv", {
            method: "POST",
            body: new FormData(document.getElementById("form_id"))
        })
    });
</script>

        <div class="form-group col-xs-12 col-sm-12 col-md-3  position-relative">
          <a href="{{ url_for('home') }}" class="btn btn-dark btn-sm rounded-0">Volver</a>
        </div>
</body>

</html>
